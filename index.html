<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <title>index</title>
    <script type="module" crossorigin src="/JS-WEEK5-6/assets/index-b1ed8527.js"></script>
    <link rel="stylesheet" href="/JS-WEEK5-6/assets/index-f6ccc4ac.css">
  </head>
  <body>
    <div class="container mt-10 mb-11 px-lg-12">
      <form id="ticket-form" class="row shadowY-3 px-6 py-12">
        <div class="col-12 col-lg-6 text-center d-flex flex-column justify-content-center">
          <img class="mb-4" src="/JS-WEEK5-6/assets/undraw_Traveling_re_weve (1)-05106230.png" alt="Traveling_re_weve">
          <img class="d-lg-flex d-none" src="/JS-WEEK5-6/assets/Let’s Travel !-aa8cf5d8.png" alt="Let’s Travel">
        </div>
        <div class="col-12 col-lg-6 d-flex flex-column">
          <h1 class="mb-8 border-bottom border-3 border-primary text-primary fs-7 fw-bold d-flex align-items-center">
            <span class="material-symbols-outlined me-2">add_circle</span>
            新增旅遊套票
          </h1>
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <label class="text-primary" for="ticketName">套票名稱</label>
            <input class=" bg-dark outline-none w-75 border-0 border-bottom border-primary px-9 py-2" type="text" id="ticketName" placeholder="請填寫套票名稱">
          </div>
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <label class="text-primary" for="ticketUrl">圖片網址</label>
            <input class="bg-dark outline-none w-75 border-0 border-bottom border-primary px-9 py-2" type="text" id="ticketUrl" placeholder="請填寫圖片網址">
          </div>
          <div class=" mb-4 d-flex justify-content-between align-items-center">
            <label class="text-primary" for="ticketRegion">景點地區</label>
            <select  class="text-info bg-dark outline-none w-75 border-0 border-bottom border-primary px-9 py-2" id="ticketRegion">
              <option value disabled selected hidden>請填選景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <label class="text-primary" for="ticketPrice">套票金額</label>
            <input class="bg-dark outline-none w-75 border-0 border-bottom border-primary px-9 py-2" type="number" min="0" id="ticketPrice" placeholder="請填寫套票金額">
          </div>
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <label class="text-primary" for="ticketNum">套票組數</label>
            <input class="bg-dark outline-none w-75 border-0 border-bottom border-primary px-9 py-2" type="number" min="0" id="ticketNum" placeholder="請填寫套票組數">
          </div>
          <div class="mb-4 d-flex justify-content-between align-items-center">
            <label class="text-primary" for="ticketLevel">套票星級</label>
            <input class="bg-dark outline-none w-75 border-0 border-bottom border-primary px-9 py-2" type="number" min="0" max="10" id="ticketLevel" placeholder="請填寫套票星級">
          </div>
          <div class="mb-4 d-flex justify-content-between ">
            <label class="text-primary" for="ticketNote">套票描述</label>
            <textarea class="bg-dark px-9 py-2 w-75 border-0 border-bottom border-primary outline-none" name="套票描述" id="ticketNote" cols="30" rows="10" placeholder="請填寫套票描述（限 100 字）"></textarea>
          </div>
          <button id="addTiket" type="button" class=" btn btn-primary fs-5 px-8 py-16 ms-auto">新增套票</button>
        </form>
      </div>
    </div>
    <div class="container-fluid bg-light pt-56 pb-119">
      <div class="container   px-lg-12 mb-14">
        <div class="row gy-lg-0 gy-3">
          <div class="col-lg-3 ">
            <select  class="me-30 w-100 min-hight-38 px-9 py-2 border-0 text-info outline-none" id="regionSearch">
              <option value selected disabled hidden>地區搜尋</option>
              <option value="">全部地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="col-lg-3 d-flex justify-content-center">
            <p id="totalData" class="my-auto text-info my-auto ">本次搜尋提供6筆資料</p>
          </div>
      </div>
      </div>
      <div class="container">
        <div id="ticketArea" class="row gx-13 gb-14 gy-lg-8 gy-4">
         
      </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
  </body>
</html>
